# Adapted from original version generated by Knurling app template.

[package]
authors = ["Sean Sovine <sean.r.sovine@gmail.com>"]
name = "stm32f4d"
edition = "2024"
version = "0.1.0"

# UART to PC example.

[[bin]]
name = "uart-example"
path = "src/projects/uart.rs"
test = false

[[bin]]
name = "rtic-example"
path = "src/projects/rtic.rs"
test = false

[[bin]]
name = "rtic-adc-dma"
path = "src/projects/rtic-adc-dma.rs"
test = false

# Adaptation of Embedded Rustacean projects.

[[bin]]
name = "button-blink"
path = "src/projects/button-blink.rs"
test = false

# To run all the tests via `cargo test` the tests need to be explicitly disabled for the binary targets
# If you use a standard main.rs file the following is sufficient:
# [[bin]]
# name = "stm32f4d-test"
# test = false

# App template binaries.

[[bin]]
name = "bitfield"
path = "src/app_template/bitfield.rs"
test = false

[[bin]]
name = "format"
path = "src/app_template/format.rs"
test = false

[[bin]]
name = "hello"
path = "src/app_template/hello.rs"
test = false

[[bin]]
name = "levels"
path = "src/app_template/levels.rs"
test = false

[[bin]]
name = "overflow"
path = "src/app_template/overflow.rs"
test = false

[[bin]]
name = "panic"
path = "src/app_template/panic.rs"
test = false

[lib]
harness = false

# needed for each integration test
[[test]]
name = "integration"
harness = false

[dependencies]
cortex-m = { version = "0.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7"
cortex-m-rtic = "1.1.4"
debouncr = "0.2.2"
defmt = "1.0"
defmt-rtt = "1.0"
panic-probe = { version = "1.0", features = ["print-defmt"] }
semihosting = "0.1.20"

[dependencies.stm32f4xx-hal]
version = "0.22.1"
features = ["stm32f407"]

[dev-dependencies]
defmt-test = "0.3"

# cargo build/run
[profile.dev]
# default is opt-level = '0', but that makes very
# verbose machine code
opt-level = 's'
# trade compile speed for slightly better optimisations
codegen-units = 1

# cargo build/run --release
[profile.release]
# default is opt-level = '3', but that makes quite
# verbose machine code
opt-level = 's'
# trade compile speed for slightly better optimisations
codegen-units = 1
# Use Link Time Optimisations to further inline things across
# crates
lto = 'fat'
# Leave the debug symbols in (default is no debug info)
debug = 2
